{% extends "base.html" %} {% block title %}Browse Category{% endblock title %}
{% block body %}
<div class="relative flex h-auto min-h-screen w-full flex-col">
  <div class="layout-container flex h-full grow flex-col">
    <main class="flex-1 px-4 sm:px-6 lg:px-24 py-8">
      <div class="mx-auto max-w-7xl">
        <div class="flex flex-col md:flex-row mb-4 items-start gap-4">
          <div class="flex-shrink-0">
            <img
              src="{{ category.image.url }}"
              alt="{{ category.name }}"
              class="w-12 h-12 md:w-24 md:h-24 object-cover rounded-full"
            />
          </div>
          <div class="flex flex-col justify-start">
            <h2 class="text-xl md:text-2xl font-bold text-[#111827] mb-1">
              {{ category.name }}
            </h2>

            <p class="text-sm text-[#111827]/70">{{ category.description }}</p>
          </div>
        </div>
        <hr class="mb-4" />

        <div
          class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-x-6 gap-y-10"
        >
          {% for product in products %}
          <div class="group relative flex flex-col">
            <div
              class="aspect-square w-full overflow-hidden rounded-lg relative"
            >
              <img
                src="{{ product.image.url }}"
                alt="{{ product.name }}"
                class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-110 rounded-lg"
              />
              <a
                href="{% url "product" product.id %}"
                class="absolute top-2 right-2 flex h-8 w-8 items-center justify-center rounded-full bg-white/50 text-black/70 backdrop-blur-sm opacity-0 group-hover:opacity-100 transition-opacity"
              >
                +
              </a>
            </div>

            <div class="mt-4">
              <h3 class="text-sm font-semibold text-[#111827]">
                {{ product.name }}
              </h3>
              <p class="mt-1 text-sm text-[#111827]/70">
                Rs{{ product.price }}
              </p>
            </div>
          </div>
          {% empty %}
          <p class="text-gray-500">No products in this category.</p>
          {% endfor %}
        </div>
      </div>
    </main>
  </div>
</div>
{% endblock body %}

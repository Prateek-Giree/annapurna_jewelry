{% load static %}

<div class="rounded-xl p-6 shadow-md border border-gray-200">
  <h1 class="text-2xl font-semibold font-rajdhani mb-4">Category</h1>

  <div class="flex flex-col space-y-4">
    {% for category in categories %}
    <div
      class="flex items-center gap-4 p-3 rounded-lg shadow-sm hover:shadow-md transition bg-white border border-gray-100">
      
      <!-- Category Image -->
      <img src="{{ category.image.url }}" alt="{{ category.name }}"
        class="w-16 h-16 object-cover rounded-lg" />

      <!-- Category Name -->
      <a href=""
        class="text-lg font-medium text-gray-700 hover:text-gray-900 transition">
        {{ category.name }}
      </a>

      <!-- Product Count -->
      <span
        class="ml-auto flex items-center justify-center text-sm font-bold text-white h-6 w-6 rounded-full bg-green-500">
        {{ category.products.count }}
      </span>
    </div>
    {% endfor %}
  </div>
</div>

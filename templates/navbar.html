<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

    <style type="text/tailwindcss">
        :root {
        --primary-color: #ffffff;
      }
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
</head>

<body class="bg-white">
    <header class="w-full bg-white shadow-sm sticky top-0 z-50">
        <div class="mx-auto flex items-center justify-around px-6 py-4 max-w-screen-xl">
            <div class="flex items-center gap-x-10">
                <a class="text-xl font-bold text-gray-800" href="{% url 'index' %}"><i
                        class="bi bi-shop me-2 fs-3 text-gold"></i>Annapurna</a>
                <nav class="hidden md:flex items-center gap-x-6">
                    <a class="relative text-gray-600 hover:text-gray-900 transition-colors after:absolute after:left-0 after:-bottom-1 after:h-0.5 after:w-0 after:bg-gray-900 after:transition-all after:duration-300 hover:after:w-full"
                        href="{% url 'index' %}">
                        <i class="fa-solid fa-house"></i> Home</a>
                    <a class="relative text-gray-600 hover:text-gray-900 transition-colors after:absolute after:left-0 after:-bottom-1 after:h-0.5 after:w-0 after:bg-gray-900 after:transition-all after:duration-300 hover:after:w-full"
                        href="#">
                        <i class="fa-solid fa-shop"></i>Shop</a>
                    <a class="relative text-gray-600 hover:text-gray-900 transition-colors after:absolute after:left-0 after:-bottom-1 after:h-0.5 after:w-0 after:bg-gray-900 after:transition-all after:duration-300 hover:after:w-full"
                        href="#">
                        <i class="fa-solid fa-circle-info"></i>About</a>
                    <a class="relative text-gray-600 hover:text-gray-900 transition-colors after:absolute after:left-0 after:-bottom-1 after:h-0.5 after:w-0 after:bg-gray-900 after:transition-all after:duration-300 hover:after:w-full"
                        href="#">
                        <i class="fa-solid fa-address-book"></i>Contact</a>
                </nav>
            </div>
            <div class="flex flex-1 justify-center px-8">
                <div class="relative w-full max-w-lg">
                    <span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
                        search
                    </span>
                    <input
                        class="w-full rounded-full border border-gray-200 bg-gray-50 py-2 pl-10 pr-4 text-sm text-gray-800 placeholder-gray-400 focus:border-gray-400 focus:outline-none focus:ring-1 focus:ring-gray-400"
                        placeholder="Search products..." type="search" />
                </div>
            </div>
            <div class="flex items-center gap-x-6">
                <a class="relative text-gray-600 hover:text-gray-900 transition-colors" href="{% url 'cart' %}">
                    <span class="material-symbols-outlined">shopping_cart</span>
                    <span id="cart-count"
                        class="absolute -top-2 -right-2 flex h-5 w-5 items-center justify-center rounded-full bg-red-500 text-xs font-bold text-white">
                        {{ cart_count }}
                    </span>
                </a>
                <a class="relative text-gray-600 hover:text-gray-900 transition-colors" href="">
                    <span class="material-symbols-outlined"> favorite </span>
                    <span
                        class="absolute -top-2 -right-2 flex h-5 w-5 items-center justify-center rounded-full bg-red-500 text-xs font-bold text-white">
                        {{ wishlist_count }}
                    </span>
                </a>

                {% if user.is_authenticated %}
                <div class="hidden md:flex items-center gap-x-4">
                    <span class="text-gray-600 flex items-center gap-1">
                        <i class="fa-solid fa-circle-user"></i><a href class="text-gray-600">{{ user.username }}</a></span>
                    <a class="rounded-md bg-gray-800 px-4 py-2 text-sm font-medium text-white hover:bg-gray-700 transition-colors"
                        href="{% url 'logout' %}">Logout</a>
                    {% else %}
                    <div class="hidden md:flex items-center gap-x-2">
                        <a class="rounded-md px-4 py-2 text-sm font-medium text-gray-600 hover:bg-gray-100 transition-colors"
                            href="{% url 'login' %}">Login</a>
                        <a class="rounded-md bg-gray-800 px-4 py-2 text-sm font-medium text-white hover:bg-gray-700 transition-colors"
                            href="{% url 'register' %}">Register</a>
                    </div>
                    {% endif %}
                </div>
                <button class="md:hidden text-gray-600 hover:text-gray-900">
                    <span class="material-symbols-outlined"> menu </span>
                </button>
            </div>
        </div>
    </header>
</body>

</html>
